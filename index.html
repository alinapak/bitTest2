<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="./styles/style.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Get in Touch</title>
</head>

<body>
   <div id="container">
      <div id="card">
         <h1>Get In Touch</h1>
         <form action="my.url" target="get">
            <div class="row">
               <input type="text" id="name" name="name" placeholder="First Name">
               <input type="text" id="surname" name="surname" placeholder="Last Name">
            </div>
            <div class="row">
               <input type="email" id="email" name="email" placeholder="Email">
               <input type="number" id="phone" name="phone" placeholder="Phone">
            </div>
            <div class="row">
               <input type="text" id="address" name="address" placeholder="Adress">
            </div>
            <div class="row">
               <textarea name="message" id="meassage" placeholder="Type your message here"></textarea>
            </div>
            <button>Submit</button>
         </form>
         <p>Thanks for submitting!</p>
      </div>
   </div>
</body>

</html>
